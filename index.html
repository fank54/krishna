<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kahana Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f9; padding:20px; }
    #chat-box { width: 100%; max-width: 600px; margin:auto; border:1px solid #ccc; border-radius:10px; padding:15px; background:white; }
    .msg { margin:10px 0; padding:10px; border-radius:8px; }
    .user { background:#d1e7dd; text-align:right; }
    .ai { background:#e2e3e5; text-align:left; }
    input { width:80%; padding:10px; }
    button { padding:10px; margin-left:5px; }
  </style>
</head>
<body>
  <h2>ü§ñ Kahana (Gemini Free Model)</h2>
  <div id="chat-box"></div>
  <input type="text" id="user-input" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const msg = input.value.trim();
      if (!msg) return;

      // Show user msg
      chatBox.innerHTML += `<div class="msg user">You: ${msg}</div>`;
      input.value = "";

      try {
        const res = await fetch("http://localhost:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        chatBox.innerHTML += `<div class="msg ai">Kahana: ${data.reply}</div>`;
      } catch (err) {
        chatBox.innerHTML += `<div class="msg ai">‚ö†Ô∏è Error contacting server.</div>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
